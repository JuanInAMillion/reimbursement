        <meta charset="UTF-8"/>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	<link rel="stylesheet" href="/reimbursement/styles/style.css"> 
</head>

<body>
	<div class="navbar">
	<h2>Manager Portal</h2>
	  <div class="dropdown">

	    <div class="dropdown-content">

	    </div>
	  </div> 
	  <div class="dropdown">
	    <button class="dropbtn">Management 
	      <i class="fa fa-caret-down"></i>
	    </button>
	    <div class="dropdown-content">
	      <a href="/reimbursement/pages/manager/register.html">Register</a>
	      <a href="/reimbursement/app/manager/employeeManagement?optionid=1">Employee Info</a>
	    </div>
	  </div>

	<!-- Header -->

	  <div class="bg-img">
		<div class="container">
		<table id="reimbTable">
			<thead id = "reimbThead">
				<tr >
					<td>Employee ID </td>

			</thead>

				    	<option value="2">Employee</option>

				  	</select>	
				</div>		
		  		<div style="display:inline-block; width:20%;text-align:center;">

		    	</div>		    		  		
		  	    <div style="display:inline-block;width:30%; text-align:right;">

		</div>
