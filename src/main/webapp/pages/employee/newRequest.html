<!DOCTYPE html>
<html>
<head>
	<title>Expense Reimbursement App</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
	<link rel="stylesheet" href="/reimbursement/styles/style.css"> 
	
<style>
.container {
  width: 600px;
}
</style>	
</head>

<body>
	<div class="navbar">
	 <h2>Employee Portal</h2>
	  <div class="dropdown">
	    <button class="dropbtn">Reimbursement 
	      <i class="fa fa-caret-down"></i>
	    </button>
	    <div class="dropdown-content">
	      <a href="/reimbursement/pages/employee/newRequest.html">New Request</a>
	      <a href="/reimbursement/pages/employee/home.html">Request Info</a>
	    </div>
	  </div> 
		  <a href="/reimbursement/app/employee/profile">Edit Profile</a> 
		  <a href="/reimbursement/app/logout">Logout</a>
	</div>

	<header>
		<div class="bg-img">
			
		  	<form  action="/reimbursement/employee/RequestServlet" method="post"  class="container" enctype="multipart/form-data">
		    	<label for="location"><b>Location:</b></label>
		    	​<textarea id="location" name="location" rows="3" cols="70"></textarea>
		
				<label></label>
		    	<br><label for="cost"><b>Cost:</b></label>
		    	<input type="number" step="0.01" placeholder="Enter amount" id="cost" name="cost" required="required"/>
	
				<label></label>
		    	<br><br><label for="description"><b>Description:</b></label>
		    	​<textarea id="description" name="description" rows="5" cols="70"></textarea>
			
				<label></label>
			    <br><label for="receipt"><b>Receipt image:</b></label>
		        <br><input type="file" id="receipt" name="receipt" accept="image/*"/>	
		       
		    	<input type="hidden" id="roleid" name="roleid" value="1"/>
		    	<br><br><button style="width: 40%;" type="submit" name="submit" id="submit"  class="btn">Submit</button>
		  	</form>
	  </div>	
	</header>
	
</body>
</html>
